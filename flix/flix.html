<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>뉴플릭스1</title>
    <link rel="stylesheet" href="./css/login.css">
    <style>
        .img {
            width: 100%;
            height:280px;
            background: linear-gradient(
        to bottom,
        rgba(18, 5, 34, 0) 10%,
        rgba(18, 5, 34, 0.1) 60%,
        rgba(18, 5, 34, 0.2) 70%,
        rgba(18, 5, 34, 0.4) 80%,
        rgba(18, 5, 34, 0.8) 90%,
        rgba(18, 5, 34, 1) 100%)
        }
        html,body{
        overflow: hidden;
        }
    </style>    
</head>
<body>
    <img src="./newimg/netflixheader.jpg" class="login-img" alt="넷플릭스 헤더">
    <div class="login-title">
        <h1 class="login-title__maintext">Newflix</h1>
            <p class="login-title__subtext">
            새로운 OTT 뉴플릭스 등장! <br> 
            지금 가입하면 무료!</p>
    </div>
    <form action="flix2.html" class="login-form">
        <input
        type="text"
        name="username"
        required autocomplete="off"
        placeholder="ID"
        >
        <input 
        type="password"
        name="password"
        required autocomplete="off"
        placeholder="PASSWORD"
        >
        <input type="submit" value="접속하기">
    </form>
    
</body>
</html>
