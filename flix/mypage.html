<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mypage.html</title>
    <link rel="stylesheet" href="./css/mypage.css">
</head>
<body>
    <div class="display-flex-center">
        <div class="user-component position-relative display-flex-center">
            <img src="./newimg/nari.jpg" alt="나리" class="user-component__profile">
            <div class="user-component__id">김성준</div>
        </div>
        <div class="user-component">
            <div class="user-component__profile add-profile-btn display-flex-center">
                <span>+</span>
            </div>
            <div class="user-component__id">새 프로필</div>
        </div>
    </div>
    <div class="continue-watching">
        <p class="continue-watching-header">이어보기</p>
        <ul class="continue-watching__imges">
            <li>
                <div class="continue-watching__card">
                    <img src="./newimg/sen.jpg" alt="센과 치히로">
                    <span class="continue-watching__title">센과 치히로의 행방불명</span>
                </div>
            </li>
            <li>
                <div class="continue-watching__card">
                    <img src="./newimg/maru.jpg" alt="마루">
                    <span class="continue-watching__title">마루 밑 아리에티</span>
                </div>
            </li>
        </ul>
    </div>
    <div class="wishlist">
        <p class="wishlist_header">내가 찜한 목록</p>
        <div class="wishlist-container">
            <div class="wishlist-item">
                <div>
                    <img src="./newimg/goblin.jpg" alt="도깨비" class="wishlist__img">
                </div>
                <div class="wishlist-info">
                    <span class="wishlist_title">도깨비</span>
                    <span class="">김고은,공유 출연</span>
                </div>
                <div class="wishlist-play-btn">
                    <span class="material-icons">play_arrow</span>
                </div>
            </div>
            <div class="wishlist-item">
                <div>
                    <img src="./newimg/oman.jpg" alt="오만과편견" class="wishlist__img">
                </div>
                <div class="wishlist-info">
                    <span class="wishlist_title">오만과 편견</span>
                    <span class="">황상준 출연</span>
                </div>
                <div class="wishlist-play-btn">
                    <span class="material-icons">play_arrow</span>
                </div>
            </div>
            <div class="wishlist-item">
                <div>
                    <img src="./newimg/ujeong.jpg" alt="편샛" class="wishlist__img">
                </div>
                <div class="wishlist-info">
                    <span class="wishlist_title">편의점 샛별이</span>
                    <span class="">김유정, 지창욱 출연</span>
                </div>
                <div class="wishlist-play-btn">
                    <span class="material-icons">play_arrow</span>
                </div>
            </div>
        </div>
    </div>
    <div class="navi-bar">
        <a href="flix2.html">
            <span class="material-icons-outlined">search</span>
        </a>
        <a href="mypage.html">
            <span class="material-icons">person</span>
        </a>
    </div>
</body>
</html>
