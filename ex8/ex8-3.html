<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>비활성화하기:disabled</title>
    <style>
        a:disabled {
            color:lightgrey;
            background-color: azure;
        }
        input:disabled {
            color:lightgrey;
            background-color: azure;
        }
        button:disabled {
            color:white;
            background-color: red;
        }
    </style>
</head>
<body>
<!--    a태그는 disabled 적용되지 않음-->
    <a href="http://google.com">구글링크</a>
    <input type="button" value="확인" disabled>
    <input type="submit" value="Submit" disabled>
    <button disabled>확인</button>
</body>
</html>
