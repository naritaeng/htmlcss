<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>가상클래스:last-child(p200)</title>
    <style>
        p:first-child{
            color:yellow;
            background-color:blue;
            padding: 5px;
        }
        p:last-child{
            color: red;
            background-color:black;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div>
        <p>first-child입니다.</p>
        <p>last-child가 아닙니다</p>
        <p>last-child입니다.</p>
    </div>
    <div>
        <p>first-child입니다.</p>
        <p>last-child가 아닙니다</p>
        <h2>last-child입니다.</h2>
    </div>
</body>
</html>
