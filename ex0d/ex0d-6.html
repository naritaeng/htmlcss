<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        h3[class] {
            color: blue
        }
        p[class|="icox"]{
            color: red
        }
/*
        p[class$="icox"]{
            color: red
        }
*/
/*
        p[class^="icox"]{
            color: red
        }
*/
/*
        p[class~="icox"]{
            color: red
        }
*/        
/*
        p[class="icox"]{
            color: red
        }
*/
/*        [속성이름~="속성값"] 선택자는 특정 속성의 속성값에 특정 문자열로 이루어진 하나의 단어를 포함하는 요소를 모두 선택합니다. (단독한자)*/
    </style>
</head>
<body>
    <h3 class="logo">서울특별시</h3>
    <h3>경기도</h3>
    <p class="icox">주소록을 작성합니다.</p>
    <p class="icoxpage">전화번호부를 작성합니다.</p>
    <p class="screenicox">건강기록부를 작성합니다.</p>
    <p class="I icox U">금전출납부를 작성합니다.</p>
    <p class="icox-1">손익계산서를 작성합니다.</p>    
</body>
</html>
