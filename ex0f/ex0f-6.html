<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>예제3</title>
    <style>
        body {
            margin: 30px;
        }
        h1 {
            margin: 0px;
        }
        p {
            background-color: orangered;
            color:white;
            font-size: 150%;
            margin: 0px;
            padding: 10px;
            animation: mymove 5s infinite ease;
        }
        @keyframes mymove {
            0% {
                width: 200px;
                height: 150px;
                background: orangered;
            }
            25% {
                width: 500px;
                height: 150px;
                background: blue;
            }
            50% {
                width: 500px;
                height: 300px;
                background:pink;
            }
            75% {
                width: 200px;
                height: 300px;
                background:green;
            }
            100% {
                width: 200px;
                height: 150px;
                background: orangered;
            }
        }
    </style>
</head>
<body>
    <h1>Animation</h1>
    <p>Animation is my pleasure. <br>
    Animationwork gives me great pleasure.</p>
</body>
</html>
