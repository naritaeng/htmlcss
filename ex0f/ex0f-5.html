<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>예제</title>
    <style>
        .box {
            margin: 20px;
        }
        .mbox {
            width:270px;
            height:40px;
            background-color:#d198e6;
            transition: 0.3s ease;
            color: white;
            margin: 3px;
        }
        .mbox:hover {
            background: pink;
            width: 400px;
            height: 40px;
            color: black;
        }
        h1 {
            margin:-1px;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Moving Mainmenu</h1>
        <div class="mbox">COMPANY</div>
        <div class="mbox">PRODUCT</div>
        <div class="mbox">SERVICE</div>
        <div class="mbox">CUSTOMER SUPPORT</div>
        <div class="mbox">COMMUNITY</div>
    </div>
</body>
</html>
