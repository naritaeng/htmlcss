<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>순서 목록(Ordered List, List Item)</title>
</head>
<body>
    <h1>반응형 웹퍼블리싱 학습 순서</h1>
    <ol type="1" start="5">
        <li>Html</li>
        <li>CSS
            <ol type="i" start="5">
                <li>ex1</li>
                <li>ex2</li>
                <li>ex3</li>
            </ol>
        </li>
        <li><strong>Javascript</strong>
            <ol type="a" start="10">
                <li><mark>nodejs</mark></li>
                <li value="20"><u>express</u></li>
                <li>vueis</li>
                <li>V8</li>
            </ol>
        </li>        
    </ol>
</body>
</html>
