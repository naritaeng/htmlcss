<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>목록(Urdered List, List Item)</title>
</head>

<body>
    <ul type="square">
        <h1>스타웍스 메뉴판</h1>
        <li>
            <h2>아메리카노</h2>
            <ul type="disc">
                <li>HOT</li>
                <li>ICE</li>
            </ul>
        </li>
        <li>
            <h2>라떼</h2>
            <ul type="circle">
                <li>우유</li>
                <li>두유</li>
                <li>락토프리</li>
            </ul>
        </li>
        <li>
            <h2>카푸치노</h2>
            <ul>
                <li>
                    <h3>진한맛</h3>
                </li>
                <li type="disc">
                    <h3>연한맛</h3>
                </li>
                <li>
                    <h3>신맛</h3>
                    <ol>
                        <li>산미강</li>
                        <li>중</li>
                        <li>약</li>
                    </ol>
                </li>
            </ul>
        </li>
        <li type="circle">
            <h3>스무디</h3>
        </li>
    </ul>
</body></html>
