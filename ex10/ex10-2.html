<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>프로필 추가</title>
    <style>
        body {
            background-color: #ff9eaa;
            padding-top: 8rem;
            display: flex;
            justify-content: center;
        }
/*        card의 스타일 태그입니다. 배경색과 정렬, 크기 등을 담당합니다.*/
        .card {
            background-color: #fff;
            max-width: 360px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border-radius: 2rem;
            box-shadow: 0px 1rem 1.5rem rgba(0, 0, 0, 0.5);
        }
/*        banner의 스타일 태그입니다. 배너 이미지 및 정렬 등을 담당합니다.*/
        .banner {
            background-image: url("../img/blossom.jpg");
            background-size: 135%;
            width: 100%;
            height: 300px;
            display: flex;
            justify-content: center;
        }
        .profile {
            width: 10rem;
            height: 10rem;
/*            background-image: url(../img/nari.);*/
            background-size: 100%;
            border-radius: 50%;
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.5);
/*            크기 변형 적용*/
            transform: translateY(50%);
            transition: transform 0.5s cubic-bezier(0.18, 0.89, 0.32, 1.28);
        }
/*        profile의 크기 변형값*/
        .profile:hover {
            transform: translateY(50%) scale(1.3);
        }
/*        name의 스타일 태그입니다. 글자 정렬과 간격을 담당합니다.*/
        .name {
            background-color: #e1ecee;
            text-align: center;
            padding-top: 100px;
            padding-bottom: 20px;
        }
/*        follow button의 스타일 태그입니다. 버튼의 정렬 및 간격을 담당합니다.*/
        .follow-btn {
            padding: 1rem 5rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
/*        follow button의 자식 스타일 태그입니다. 버튼 디자인을 담당합니다.*/
        .follow-btn button{
            font-size: medium;
            font-weight: bold;
            background-color: #ffd01a;
            border: none;
            padding: 1rem;
            outline: none;
            border-radius: 50px;
        }
/*        버튼의 크기 변형값*/
        .follow-btn button:hover {
            background-color: #efb10a;
            transform: scale(1.1);
            transition: transform 0.3s;
        }
/*        description의 스타일 태그입니다. 자기소개 간격을 결정합니다.*/
        .desc {
            padding: 1.5rem;
        }
        img {
            width: 10rem;
            height: 10rem;
            border-radius: 50%;
        }
        h2 {
            position: absolute;
            top: 380px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="banner"><h2>Kim Seongjun</h2>
            <div class="profile"><img src="../img/nari.jpg" alt="나리"></div>
        </div>
<!--        <h2 class="name">Kim Seongjun</h2>-->
        <div class="follow-btn">
            <button>Follow</button>
        </div>
        <div class="desc">책 구매해주셔서 감사합니다. 노력하는 당신에게 축복을(?) 그리고 더 나은 여러분이 되시길 기원합니다! 물론 저도...</div>
    </div>
</body>
</html>
