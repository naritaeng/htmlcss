<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        html,body {
            height:100%;
            margin: 0px;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .header {
            background: rgba( 165, 92, 238, 0.97 );
            height: 50px;
        }
        .nav {
            background: rgba( 245, 231, 218, 0.97 );
            height: 30px;
        }
        .main {
            display: flex;
            flex: 1;
        }
        #aside1 {
            width: 15%;
            background: rgba( 219, 194, 178, 0.97 );
        }
        #aside2 {
            width: 15%;
            background: rgba( 227, 212, 236, 0.97 );
        }
        .content {
            width: 70%;
            margin: auto;
        }
        .box {
            width: auto;
            height: 400px;
            border: 3px solid black;
            display: flex;
            flex-wrap: wrap;
            margin: auto;
        }
        .lbox {
            width: 150px;
            height: 150px;
            background-color: beige;
            margin: auto;
        }
        .mbox {
            width: 150px;
            height: 70%;
            background-color: coral;
        }
        .sbox {
            width: 150px;
            height: 30%;
            background-color:blue;
        }
        .footer {
            height: 40px;
            background:rgba( 210, 160, 232, 0.97 );
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="header">header</div>
        <div class="nav">nav</div>
        <div class="main">
            <div id="aside1">aside</div>
            <div class="content">
                <div class="box">
                    <div class="lbox">
                        <div class="mbox"></div>
                        <div class="sbox"></div>
                    </div>
                    <div class="lbox">
                        <div class="mbox"></div>
                        <div class="sbox"></div>
                    </div>
                    <div class="lbox">
                        <div class="mbox"></div>
                        <div class="sbox"></div>
                    </div>
                    <div class="lbox">
                        <div class="mbox"></div>
                        <div class="sbox"></div>
                    </div>
                    <div class="lbox">
                        <div class="mbox"></div>
                        <div class="sbox"></div>
                    </div>
                    <div class="lbox">
                        <div class="mbox"></div>
                        <div class="sbox"></div>
                    </div>
                </div>
            </div>
            <div id="aside2">aside</div>
        </div>
        <div class="footer">footer</div>
    </div>
</body>
</html>
