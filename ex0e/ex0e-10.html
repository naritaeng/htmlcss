<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex 구현</title>
    <style>
        h3 {
            text-align: center;
        }
        .container {
            margin: auto;
            width: 500px;
            height: 500px;
            border: 3px solid black;
            display: flex;
            flex-wrap: wrap;
            border-radius: 20px;
            background-color: azure;
        }
        .card {
            border-radius: 20px;
            margin: auto;
            width: 230px;
            height: 200px;
            background-color: bisque;
        }
        .imgs {
            height: 70%;
            background-color: cadetblue;
            background-image: url(https://t1.daumcdn.net/thumb/R720x0/?fname=http://t1.daumcdn.net/brunch/service/user/G64/image/U7uIblBziWoQUeJxhWHFSIrC8Lg.jpg);
            background-size: contain;
            border-radius: 20px 20px 0 0;
        }
        
    </style>
</head>
<body>
   <h3>flex로 구현</h3>
    <div class="container">
        <div class="card">
            <div class="imgs">imgs1</div>
            <div class="title">title1</div>
        </div>
        <div class="card">
            <div class="imgs">imgs2</div>
            <div class="title">title2</div>
        </div>
        <div class="card">
            <div class="imgs">imgs3</div>
            <div class="title">title3</div>
        </div>
        <div class="card">
            <div class="imgs">imgs4</div>
            <div class="title">title4</div>
        </div>
    </div>
</body>
</html>
