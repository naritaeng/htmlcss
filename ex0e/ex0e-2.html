<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>예제</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0px;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .header {
            height: 70px;
            background-color: darkgrey;
            border-radius: 15px;
            margin: 10px 10px;
        }

        .main {
            display: flex;
            flex: 1;
        }

        .nav {
            width: 100px;
            background-color: bisque;
            border-radius: 15px;
            margin: 0 10px;
        }

        .article {
            flex: 1;
            background-color: beige;
            border-radius: 15px;
            margin-right: 10px;
        }

        .footer {
            height: 70px;
            background-color: lightsteelblue;
            border-radius: 15px;
            margin: 10px 10px;
        }
        table {
            border: 2px solid black;
            border-collapse: collapse;
            text-align: center;
            margin: 10px;
        }
        tr,th,td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header"><b>header</b></div>
        <div class="main">

            <div class="article"><b>article</b><br><br>
            <table>

                    <th>번호</th>

                    <th>이름</th>
                    <th>연락처</th>
                    <th>이메일</th>

                <tr>
                    <th>1</th>

                </tr>
                <tr>

                    <td>아이디2</td>
                    <td>이름2</td>
                    <td>010-0000-0002</td>
                    <td>a2@b.com</td>
                </tr>
                <tr>
                    <th>3</th>
                    <td>아이디3</td>
                    <td>이름3</td>
