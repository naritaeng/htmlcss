<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex wrap</title>
    <style>
        container {
            border: 5px solid #000;
            width: 300px;
            height: 400px;
            display: flex;
            flex-wrap: wrap;
/*            align-content: flex-start;*/
        }
        div {
            background-color: brown;
            width: 100px;
            height: 100px;
/*            margin: 5px;*/
        }
        .ck {
            align-self: end;
        }
    </style>
</head>
<body>
    <container>
        <div></div>
        <div class="ck"></div>
        <div></div>
        <div></div>
        <div class="ck"></div>
        <div></div>
    </container>
</body>
</html>
