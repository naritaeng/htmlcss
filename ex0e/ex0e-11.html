<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex 구현</title>
    <style>
        h3 {
            text-align: center;
        }
        .L {
            margin: auto;
            border: 3px solid black;
            width: 500px;
            height: 500px;
            display: flex;
            flex-wrap: wrap;
        }
        .M {
            background-color: gray;
            width: 230px;
            height: 150px;
            margin: 10px;
            border-bottom: 2px groove black;
        }
        .S {
            background-color: white;
            width: 230px;
            height: 80px;
            font-weight: bold;
            position: relative;
            top: 150px;
        }
    </style>
</head>
<body>
   <h3>flex로 구현</h3>
    <div class="L">
        <div class="M">
            <div class="S">Title1</div>
        </div>
        <div class="M">
            <div class="S">Title2</div>
        </div>
        <div class="M">
            <div class="S">Title3</div>
        </div>
        <div class="M">
            <div class="S">Title4</div>
        </div>
    </div>
</body>
</html>
