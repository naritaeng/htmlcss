<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>동시적용</title>
    <style>
        div {
            height: 200px;
            width: 200px;
        }
        .container {
            border: 4px solid tomato;
            margin: 50px;
        }
        .transformed {
            background-color: lightpink;
            border-radius: 10px;
            transition: transform 1s ease-in-out;
        }
        .transformed:hover {
            transform: rotate(60deg) scale(70%) translate(100px,70px) skewX(10deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="transformed">transformed</div>
    </div>
</body>
</html>
